<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes">
    <title>Freaky Observatory Wiki - Home</title>
    <link rel="icon" href="https://cdn.discordapp.com/icons/861860325561335808/94842aeb95b4bf1c62f2ecd2885d8459.png?size=1024" type="image/png">
    <style>
        body {
            background-color: #121212;
            color: #e0e0e0;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        header {
            background-color: #1f1f1f;
            padding: 20px;
            text-align: center;
        }
        header h1 {
            margin: 0;
            font-size: 2.5em;
        }
        nav {
            background-color: #333;
            padding: 15px;
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            width: 100%;
            box-sizing: border-box;
        }
        nav a {
            color: #e0e0e0;
            text-decoration: none;
            margin: 5px 10px;
            font-size: 1.2em;
        }
        nav a:hover {
            color: #1f8b4c;
        }
        .container {
            padding: 20px;
            max-width: 100%;
            box-sizing: border-box;
            flex: 1;
        }
        .content {
            max-width: 800px;
            margin: 0 auto;
        }
        .card {
            background-color: #1f1f1f;
            border-radius: 8px;
            margin-bottom: 20px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .card h2 {
            margin-top: 0;
        }
        .profile-list {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
        }
        .profile-item {
            background-color: #333;
            border-radius: 8px;
            padding: 10px;
            text-align: center;
            width: 150px;
            text-decoration: none;
            color: #e0e0e0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        .profile-item img {
            border-radius: 50%;
            width: 100px;
            height: 100px;
            object-fit: cover;
        }
        .profile-item p {
            margin: 10px 0 0;
            text-align: center;
        }
        .profile-item:hover {
            background-color: #444;
        }
        .audio-control {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
            background-color: #1f1f1f;
            border-radius: 0px;
        }
        
        .audio-control button {
            background-color: #333;
            border: none;
            color: #e0e0e0;
            padding: 8px 12px;
            font-size: 0.9em;
            border-radius: 4px;
            cursor: pointer;
            display: flex;
            align-items: center;
        }
        
        .audio-control button:hover {
            background-color: #145e35;
        }
        
        .audio-control input[type="range"] {
            width: 120px;
            height: 6px;
            background-color: #333;
            border-radius: 5px;
            cursor: pointer;
            appearance: none;
        }
        
        .audio-control input[type="range"]::-webkit-slider-thumb {
            appearance: none;
            width: 15px;
            height: 15px;
            background-color: #e0e0e0;
            border-radius: 50%;
            cursor: pointer;
        }
        
        .audio-control input[type="range"]::-moz-range-thumb {
            width: 15px;
            height: 15px;
            background-color: #e0e0e0;
            border-radius: 50%;
            cursor: pointer;
        }
        footer {
            background-color: #1f1f1f;
            text-align: center;
            padding: 10px;
            width: 100%;
            box-sizing: border-box;
            margin-top: auto;
        }
        footer p {
            margin: 0;
        }
    </style>
</head>
<body>
    <audio id="backgroundMusic" autoplay loop>
        <source src="https://github.com/FreakyObservatory/FreakyObservatory/raw/main/media/freak.mp3" type="audio/mpeg">
    </audio>
    
    <header>
        <h1>Freaky Observatory Wiki</h1>
    </header>
    <nav>
        <a href="index.html">Home</a>
        <a href="videos.html">Videos</a>
        <a href="#">FAQ</a>
        <a href="#">Contact</a>
    </nav>
    <div class="container">
        <div class="content">
            <div class="card">
                <h2>Welcome to the Freaky Observatory!</h2>
                <p>Below you can see our profiles I guess.</p>
            </div>
            
            <div class="card">
                <h2>Members</h2>
                <div class="profile-list">
                    <a href="members/hamster.html" class="profile-item">
                        <img src="https://github.com/FreakyObservatory/FreakyObservatory/raw/main/profile-pictures/hamster" alt="Hamster's pfp">
                        <p>Hamster</p>
                    </a>
                    <a href="members/paui.html" class="profile-item">
                        <img src="https://github.com/FreakyObservatory/FreakyObservatory/raw/main/profile-pictures/paui" alt="Paui's pfp">
                        <p>Paui</p>
                    </a>
                    <a href="members/nikko.html" class="profile-item">
                        <img src="https://github.com/FreakyObservatory/FreakyObservatory/raw/main/profile-pictures/nikko" alt="Nikko's pfp">
                        <p>Nikko</p>
                    </a>
                    <a href="members/timo.html" class="profile-item">
                        <img src="https://github.com/FreakyObservatory/FreakyObservatory/raw/main/profile-pictures/timo" alt="Timo's pfp">
                        <p>Timo</p>
                    </a>
                    <a href="members/theo.html" class="profile-item">
                        <img src="https://github.com/FreakyObservatory/FreakyObservatory/raw/main/profile-pictures/theo" alt="Theo's pfp">
                        <p>Theo</p>
                    </a>
                    <a href="members/rosey.html" class="profile-item">
                        <img src="https://github.com/FreakyObservatory/FreakyObservatory/raw/main/profile-pictures/rosey" alt="Rosey's pfp">
                        <p>Rosey</p>
                    </a>
                    <a href="#" class="profile-item">
                        <img src="https://github.com/FreakyObservatory/FreakyObservatory/raw/main/profile-pictures/phantomz" alt="Phantomz's pfp">
                        <p>Phantomz</p>
                    </a>
                    <a href="#" class="profile-item">
                        <img src="https://github.com/FreakyObservatory/FreakyObservatory/raw/main/profile-pictures/pucci" alt="Pucci's pfp">
                        <p>Pucci</p>
                    </a>
                </div>
                
                <div class="audio-control">
                    <button id="playPauseBtn">Pause</button>
                    <input type="range" id="volumeSlider" min="0" max="1" step="0.01" value="0.20">
                </div>
            </div>
        </div>
    </div>
    <footer>
        <p>&copy; 2024 | ùìØùìªùìÆùì™ùì¥ùîÇ üëÖüëÖ Observatory</p>
    </footer>

    <script>
        const backgroundMusic = document.getElementById('backgroundMusic');
        const playPauseBtn = document.getElementById('playPauseBtn');
        const volumeSlider = document.getElementById('volumeSlider');

        backgroundMusic.volume = volumeSlider.value;

        playPauseBtn.addEventListener('click', () => {
            if (backgroundMusic.paused) {
                backgroundMusic.play();
                playPauseBtn.textContent = 'Pause';
            } else {
                backgroundMusic.pause();
                playPauseBtn.textContent = 'Play';
            }
        });

        volumeSlider.addEventListener('input', () => {
            backgroundMusic.volume = volumeSlider.value;
        });
    </script>
</body>
</html>
