<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes">
    <title>Member Profile - Theo</title>
    <link rel="icon" href="https://cdn.discordapp.com/icons/861860325561335808/94842aeb95b4bf1c62f2ecd2885d8459.png?size=1024" type="image/png">
    <style>
        /* General Styles */
        body {
            background-color: #121212;
            color: #e0e0e0;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        header {
            background-color: #1f1f1f;
            padding: 20px;
            text-align: center;
        }
        header h1 {
            margin: 0;
            font-size: 2.5em;
        }
        nav {
            background-color: #333;
            padding: 15px;
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            width: 100%;
            box-sizing: border-box;
        }
        nav a {
            color: #e0e0e0;
            text-decoration: none;
            margin: 5px 10px;
            font-size: 1.2em;
        }
        nav a:hover {
            color: #1f8b4c;
        }
        .container {
            padding: 20px;
            max-width: 100%;
            box-sizing: border-box;
            flex: 1;
        }
        .content {
            max-width: 800px;
            margin: 0 auto;
        }
        .card {
            background-color: #1f1f1f;
            border-radius: 8px;
            margin-bottom: 20px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .card h2 {
            margin-top: 0;
        }
        .profile {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            position: relative;
        }
        .profile img {
            border-radius: 50%;
            margin-bottom: 20px;
            width: 150px;
            height: 150px;
        }
        .tooltip {
            position: absolute;
            bottom: 100%;
            left: 50%;
            transform: translateX(-50%);
            background: #333;
            color: #e0e0e0;
            padding: 5px;
            border-radius: 5px;
            white-space: nowrap;
            visibility: hidden;
            opacity: 0;
            transition: opacity 0.3s;
            z-index: 10;
        }
        .profile img:hover + .tooltip {
            visibility: visible;
            opacity: 1;
        }
        .profile-info {
            text-align: center;
        }
        @media (min-width: 600px) {
            .profile {
                flex-direction: row;
                text-align: left;
            }
            .profile img {
                margin-bottom: 0;
                margin-right: 20px;
            }
        }
        .images-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr); /* 3 columns */
            gap: 20px; /* Spacing between images */
        }
        .image-item {
            text-align: center;
        }
        .image-wrapper {
            position: relative;
            padding-bottom: 100%; /* 1:1 aspect ratio */
            height: 0;
            overflow: hidden;
            background: #000;
        }
        .image-wrapper img {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        @media (max-width: 599px) {
            .images-grid {
                grid-template-columns: 2fr; /* Switches to 1 column */
            }
        }
        footer {
            background-color: #1f1f1f;
            text-align: center;
            padding: 10px;
            width: 100%;
            box-sizing: border-box;
            margin-top: auto;
        }
        footer p {
            margin: 0;
        }

        /* Play Button Styles */
        .play-button {
            display: none;
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: #333;
            color: #e0e0e0;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1.2em;
            z-index: 100;
        }

        .play-button:active {
            background-color: #1f8b4c;
        }

        /* Show the play button on mobile */
        @media (max-width: 768px) {
            .play-button {
                display: block;
            }
        }

    </style>
</head>
<body>
    <header>
        <h1>Member Profile</h1>
    </header>
    <nav>
        <a href="../index.html">Home</a>
        <a href="../videos.html">Videos</a>
        <a href="../faq.html">FAQ</a>
        <a href="../contact.html">Contact</a>
    </nav>
    <div class="container">
        <div class="content">
            <div class="card">
                <h2>Theo</h2>
                <div class="profile">
                    <img src="https://github.com/FreakyObservatory/FreakyObservatory/raw/main/profile-pictures/theo" alt="Profile Picture of Theo">
                    <div class="profile-info">
                        <p><strong>Name:</strong> Theo</p>
                        <p><strong>Age:</strong> 17</p>
                        <p><strong>About:</strong> ZZZ Stan</p>
                    </div>
                </div>
            </div>

            <div class="card">
                <h2>Subway Order</h2>
                <div class="subway-order">
                    <p>Pizza</p>
                </div>
            </div>
            <div class="card">
            <h2>Screenshots / Images</h2>
            <p>(These are just some images this member has starred in.)</p>
            <div class="images-grid">
                <div class="image-item">
                    <div class="image-wrapper">
                        <img src="https://github.com/FreakyObservatory/FreakyObservatory/blob/main/media/theo.png?raw=true" alt="Theo being racist">
                    </div>
                </div>
                <div class="image-item">
                    <div class="image-wrapper">
                        <img src="https://github.com/FreakyObservatory/FreakyObservatory/blob/main/media/theo2.jpg?raw=true" alt="Theo's feet">
                    </div>
                </div>
            </div>
        </div>
        </div>
    </div>
    <footer>
        <p>&copy; 2024 | ùìØùìªùìÆùì™ùì¥ùîÇ üëÖüëÖ Observatory</p>
    </footer>

    <audio id="background-audio" loop>
        <source src="https://github.com/FreakyObservatory/FreakyObservatory/raw/main/media/theoidontwantajob.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

    <button class="play-button" onclick="playAudio()">Play Music</button>
    
    <script>
        function playAudio() {
            var audio = document.getElementById('background-audio');
            audio.volume = 0.5;
            audio.play();
            document.querySelector('.play-button').style.display = 'none';
        }

        window.addEventListener('load', function() {
            var audio = document.getElementById('background-audio');
            audio.volume = 0.20;
            audio.play().catch(function() {
                document.querySelector('.play-button').style.display = 'block';
            });
        });
    </script>
</body>
</html>
