<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes">
    <title>Member Profile - Timo</title>
    <link rel="icon" href="https://cdn.discordapp.com/icons/861860325561335808/94842aeb95b4bf1c62f2ecd2885d8459.png?size=1024" type="image/png">
    <style>
        html, body {
            height: auto;
            margin: 0;
            overflow-x: hidden;
        }
        
        body {
            background-color: #121212;
            color: #e0e0e0;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        
        header {
            background-color: #1f1f1f;
            padding: 20px;
            text-align: center;
            z-index: 3;
            position: relative;
        }
        
        header h1 {
            margin: 0;
            font-size: 2.5em;
        }
        
        nav {
            background-color: #333;
            padding: 15px;
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            width: 100%;
            box-sizing: border-box;
            z-index: 3;
            position: relative;
        }
        
        nav a {
            color: #e0e0e0;
            text-decoration: none;
            margin: 5px 10px;
            font-size: 1.2em;
        }
        
        nav a:hover {
            color: #1f8b4c;
        }
        
        .container {
            padding: 20px;
            max-width: 100%;
            box-sizing: border-box;
            flex: 1;
            position: relative;
            z-index: 2;
        }
        
        .content-wrapper {
            position: relative;
            z-index: 2;
        }
        
        .content {
            max-width: 800px;
            margin: 0 auto;
            position: relative;
        }
        
        .card {
            background-color: #1f1f1f;
            border-radius: 8px;
            margin-bottom: 20px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            display: flex;
            flex-direction: column;
        }
        
        .card h2 {
            margin-top: 0;
        }
        
        .profile {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            position: relative;
            margin-bottom: 15px;
        }
        
        .profile img {
            border-radius: 50%;
            margin-bottom: 20px;
            width: 150px;
            height: 150px;
        }
        
        .tooltip {
            position: absolute;
            bottom: 100%;
            left: 50%;
            transform: translateX(-50%);
            background: #333;
            color: #e0e0e0;
            padding: 5px;
            border-radius: 5px;
            white-space: nowrap;
            visibility: hidden;
            opacity: 0;
            transition: opacity 0.3s;
            z-index: 10;
        }
        
        .profile img:hover + .tooltip {
            visibility: visible;
            opacity: 1;
        }
        
        .profile-info {
            text-align: center;
        }
        
        @media (min-width: 600px) {
            .profile {
                flex-direction: row;
                text-align: left;
            }
        
            .profile img {
                margin-bottom: 0;
                margin-right: 20px;
            }
            .videos-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }
        
        .videos-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 20px;
        }
        
        @media (min-width: 600px) {
            .videos-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }
        
        .video-item {
            text-align: center;
        }
        
        .video-title {
            margin-bottom: 8px;
            font-size: 1em;
            color: #e0e0e0;
        }
        
        .video-wrapper {
            position: relative;
            padding-bottom: 56.25%;
            height: 0;
            overflow: hidden;
            max-width: 100%;
            background: #000;
        }
        
        .video-wrapper iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: 0;
        }

        
        footer {
            background-color: #1f1f1f;
            text-align: center;
            padding: 10px;
            width: 100%;
            box-sizing: border-box;
            margin-top: auto;
            z-index: 2;
            position: relative;
        }
        
        footer p {
            margin: 0;
        }
        
        #bgVideo {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            object-fit: cover;
            z-index: 1;
            opacity: 1;
        }
        
        .video-controls {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            padding-top: 15px;
            border-top: 1px solid #333;
            background-color: #1f1f1f;
        }
        
        .video-controls button {
            background-color: #333;
            color: #e0e0e0;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.9em;
        }
        
        .video-controls button:hover {
            background-color: #444;
        }
        
        #volumeSlider {
            width: 100px;
            margin: 0;
        }
        
        @media (max-width: 600px) {
            .video-controls {
                flex-direction: column;
                align-items: flex-start;
                gap: 10px;
            }
        
            .video-controls button {
                width: 48%;
                margin: 0;
            }
        
            #volumeSlider {
                width: 100%;
            }
        
            .video-controls .button-container {
                display: flex;
                width: 100%;
                justify-content: space-between;
                gap: 10px;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Member Profile</h1>
    </header>
    <nav>
        <a href="../index.html">Home</a>
        <a href="../videos.html">Videos</a>
        <a href="../faq.html">FAQ</a>
        <a href="../contact.html">Contact</a>
    </nav>

    <div class="content-wrapper">
        
        <div class="container">
            <div class="content">
                
                <div class="card">
                    <h2>Timo</h2>
                    <div class="profile">
                        <img src="https://github.com/FreakyObservatory/FreakyObservatory/raw/main/profile-pictures/timo" alt="Profile Picture of Timo">
                        <div class="profile-info">
                            <p><strong>Name:</strong> Timothy Black</p>
                            <p><strong>Age:</strong> 20</p>
                            <p><strong>About:</strong> Timothy Black</p>
                        </div>
                    </div>
                </div>

                <div class="card">
                    <h2>Subway Order</h2>
                    <div class="subway-order">
                        <p><strong>Bread:</strong> Toasted Italian</p>
                        <p><strong>Cheese:</strong> Provolone</p>
                        <p><strong>Toppings:</strong> Roast Beef, Lettuce, Tomato, Onions, and Black Olives</p>
                        <p><strong>Sauce:</strong> Oil and Mustard</p>
                    </div>
                </div>

            <div class="card">
                <h2>Videos</h2>
                <div class="videos-grid">
                    <div class="video-item">
                        <div class="video-title">Poop</div>
                        <div class="video-wrapper">
                            <iframe src="https://generator.ryuu.lol/files/timopoop.mp4" title="Timothy Realtors" allowfullscreen></iframe>
                        </div>
                    </div>
                    <div class="video-item">
                        <div class="video-title">Cockroach</div>
                        <div class="video-wrapper">
                            <iframe src="https://generator.ryuu.lol/files/cockroach.mp4" title="Timothy Realtors" allowfullscreen></iframe>
                        </div>
                    </div>
                    <div class="video-item">
                        <div class="video-title">Goofy ahh cat</div>
                        <div class="video-wrapper">
                            <iframe src="https://generator.ryuu.lol/files/fart.mp4" title="Timothy Realtors" allowfullscreen></iframe>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
    <script>
        const playPauseBtn = document.getElementById('playPauseBtn');
        const muteBtn = document.getElementById('muteBtn');
        const volumeSlider = document.getElementById('volumeSlider');
    
        function saveSettings() {
            localStorage.setItem('videoMuted', bgVideo.muted);
            localStorage.setItem('videoVolume', bgVideo.volume);
        }
    
        playPauseBtn.addEventListener('click', () => {
            if (bgVideo.paused) {
                bgVideo.play();
                playPauseBtn.textContent = 'Pause';
            } else {
                bgVideo.pause();
                playPauseBtn.textContent = 'Play';
            }
        });
    
        muteBtn.addEventListener('click', () => {
            bgVideo.muted = !bgVideo.muted;
            muteBtn.textContent = bgVideo.muted ? 'Unmute' : 'Mute';
            saveSettings();
        });
    
        volumeSlider.addEventListener('input', () => {
            bgVideo.volume = volumeSlider.value;
            saveSettings();
        });
    
        window.addEventListener('load', () => {
            loadSettings();
        });
    </script>
</body>
</html>
